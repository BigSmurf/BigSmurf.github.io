<!doctype html>

<html>
  <head>
    <title>Liquor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">

    <link rel="stylesheet" href="css.css">
    
    <script>
      function calc(ev){
        ev.preventDefault();

        var gAlcol = parseInt(document.getElementById("gAlcol").value)
            , qAlcol = parseInt(document.getElementById("qAlcol").value)
            , qWater = parseInt(document.getElementById("qWater").value)
            , qSugar = parseInt(document.getElementById("qSugar").value) / 1.5879
            , tmp = parseInt((gAlcol * qAlcol) / (qAlcol + qWater + qSugar));

            if(Number.isNaN(tmp)){ 
              document.getElementById("result").innerHTML  = "Inserisci i dati, Coglione!"; 
            }else {
              document.getElementById("result").innerHTML = tmp  + "°"

              if(tmp < 20){
                document.getElementById("swear").innerText = "Stiamo facendo liquori per signorine?";
              }

              if(tmp >= 20 && tmp <= 30 ){
                document.getElementById("swear").innerText = "Cavolo, questo deve essere buono";
              }

              if(tmp > 30 && tmp < 40){
                document.getElementById("swear").innerText = "Questo quasi Liquore da vero uomo";
              }
              if(tmp >= 40){
                document.getElementById("swear").innerText = "Questo  Liquore da vero uomo";
              }
            }

            

        return false;
      }
    </script>

  </head>

  <body>
  
    <section id="form">

      <form onsubmit="return calc(event);">
        <p>
          <input type="number" pattern="[0-9]*" inputmode="numeric" id="gAlcol" value="95" min="0">
          <label for="gAlcol">° Alcol</label>
        </p>
        <p>
          <input type="number" pattern="[0-9]*" inputmode="numeric" id="qAlcol" min="0">
          <label for="qAlcol">Quantità Alcol (ml)</label>
        </p>
        <p>
          <input type="number" pattern="[0-9]*" inputmode="numeric" id="qWater" min="0">
          <label for="qWater">Quantità Acqua (ml)</label>
        </p>
        <p>
          <input type="number" pattern="[0-9]*" inputmode="numeric" id="qSugar" min="0">
          <label for="qSugar">Zucchero (gr)</label>
        </p>
        <p id="button">
          <button>Calcola</button>
        </p>

      </form>

    </section>

    <section id="resultContainer">
      <p><div id="result"></div></p>
      <p><div id="swear"></div></p>
    </section>

  </body>
</html>
